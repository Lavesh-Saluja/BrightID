<!DOCTYPE html>
<html>
<head>
    <title>Card Example</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            font-size: 20px;
            color: #333;
        }
        
        .card p {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Card Title</h2>
        <p>This is the content of the card. You can add any text or HTML elements here.</p>
    </div>
</body>
</html>
